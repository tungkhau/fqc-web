<div class="dialog create-staff-dialog position-relative">
  <h4 class="dialog-title semi-bold">RESET MẬT KHẨU</h4>
  <button
    astButtonIcon
    class="position-absolute top-0 right-0"
    (click)="onCloseDialog()"
  >
    <i class="fa-solid fa-xmark" [style.color]="'#666666'"></i>
  </button>
  <form>
    <p class="text-center">
      Xác nhận reset mật khẩu cho <b>Nguyễn Văn Tèo</b>?
    </p>
    <div class="buttons d-flex justify-content-center">
      <button
        astButtonSolid
        type="submit"
        class="submit-btn"
        (click)="onResetPassword()"
      >
        Xác nhận
      </button>
      <button astButtonOutline type="button" class="" (click)="onCloseDialog()">
        Hủy
      </button>
    </div>
  </form>
</div>
