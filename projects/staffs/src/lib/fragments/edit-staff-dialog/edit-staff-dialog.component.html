<div class="dialog create-staff-dialog position-relative">
  <h4 class="dialog-title semi-bold">CHỈNH SỬA NHÂN VIÊN MỚI</h4>
  <button
    astButtonIcon
    class="position-absolute top-0 right-0"
    (click)="onCloseDialog()"
  >
    <i class="fa-solid fa-xmark" [style.color]="'#666666'"></i>
  </button>
  <form [formGroup]="editStaffForm" (ngSubmit)="onUpdateStaff(editStaffForm)">
    <div class="mb-3">
      <label for="staff-code" class="d-block semi-bold mb-2 required"
        >Mã nhân viên</label
      >
      <input
        astInput
        readonly
        id="staff-code"
        type="text"
        class="form-control w-100"
        formControlName="code"
      />
    </div>

    <div class="mb-3">
      <label for="staff-name" class="d-block semi-bold mb-2 required"
        >Tên nhân viên</label
      >
      <input
        astInput
        id="staff-name"
        type="text"
        class="form-control w-100"
        formControlName="name"
      />
    </div>

    <div class="mb-3">
      <label for="staff-role" class="d-block semi-bold mb-2">Chức vụ</label>
      <select formControlName="role" id="staff-role">
        <option value="SPECIALIST">Quản trị kiểm phẩm</option>
        <option value="STAFF">Nhân viên kiểm phẩm</option>
        <option value="VIEWER">Nhân viên khác</option>
      </select>
    </div>

    <div class="submit-btn">
      <button astButtonSolid type="submit" class="w-100">Cập nhật</button>
    </div>
  </form>
</div>
