<div class="products-page h-100">
  <div class="container h-100">
    <div class="col col-8 h-100 p-2">
      <ast-card-empty>
        <div class="d-flex flex-column h-100">
          <div class="d-flex justify-content-between mb-4">
            <h3 class="bold d-inline-block">MẶT HÀNG</h3>
            <button astButtonIcon size="lg">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <div class="flex-fill w-100">
            <ast-tbl-data
              [data]="customerData"
              [buttons]="buttons"
              [columns]="customerTableColumns"
            >
            </ast-tbl-data>
          </div>
        </div>
      </ast-card-empty>
    </div>
    <div class="col col-4 h-100 p-2">
      <ast-card-empty>
        <div class="d-flex flex-column h-100">
          <div class="d-flex justify-content-between mb-4">
            <h3 class="bold d-inline-block">CHI TIẾT MẶT HÀNG</h3>
          </div>
          <div class="flex-fill w-100">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-list-ul"></i>
                <h4 class="d-inline-block ms-2">Thông tin mặt hàng</h4>
              </div>
              <button astButtonIcon>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-list-ul"></i>
                <h4 class="d-inline-block ms-2">Danh sách sản phẩm</h4>
              </div>
              <button astButtonIcon>
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </ast-card-empty>
    </div>
  </div>
</div>
