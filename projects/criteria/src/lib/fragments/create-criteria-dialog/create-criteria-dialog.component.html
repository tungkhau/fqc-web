<div class="dialog create-customer-dialog position-relative">
  <h4 class="dialog-title semi-bold">TẠO TIÊU CHUẨN</h4>
  <button
    astButtonIcon
    class="position-absolute top-0 right-0"
    (click)="onCloseDialog()"
  >
    <i class="fa-solid fa-xmark" [style.color]="'#666666'"></i>
  </button>
  <form
    [formGroup]="createCriteriaForm"
    (ngSubmit)="onCreateCriteria(createCriteriaForm)"
  >
    <div class="mb-3">
      <label for="customer-name" class="d-block semi-bold mb-2 required"
        >Tên tiêu chuẩn</label
      >
      <input
        astInput
        id="customer-name"
        type="text"
        class="form-control w-100"
        formControlName="name"
      />
    </div>

    <div class="mb-3">
      <label for="" class="d-block semi-bold mb-2">Phân loại đánh giá</label>
      <p class="mb-2 d-inline-block type-text">Đơn vị:</p>
      <select
        astSelect
        [value]="unit"
        (change)="onChangeUnit($event)"
        class="mb-2"
      >
        <option value="YARD">100đ/yard</option>
        <option value="SQUARE_YARD">100đ/yard²</option>
        <option value="METER">100đ/m</option>
        <option value="SQUARE_METER">100đ/m²</option>
      </select>
      <div
        formArrayName="gradeRequestDTOList"
        class="grades d-flex justify-content-center flex-column align-items-center"
      >
        <div
          *ngFor="let grade of getGrades().controls; let i = index"
          class="w-100 mb-2"
        >
          <p class="d-inline-block type-text">Loại {{ getChar(i) }}:</p>
          <input
            astInput
            id="customer-phone"
            type="text"
            class="form-control d-inline-block me-4"
            readonly
            [value]="getGrades().controls[i - 1]?.value.allowedPoint || 0"
          />
          <p class="d-inline-block me-4">-</p>

          <div [formGroupName]="i" class="d-inline-block">
            <input
              astInput
              id="customer-phone"
              type="text"
              class="form-control d-inline-block"
              formControlName="allowedPoint"
            />
          </div>
        </div>
        <div>
          <button
            type="button"
            astButtonOutline
            size="sm"
            class="mt-4 me-4"
            (click)="onRemoveGrade()"
            *ngIf="getGrades().controls.length > 1"
            color="#B9C8CF"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <button
            type="button"
            astButtonOutline
            size="sm"
            class="mt-4"
            (click)="onAddGrade()"
            *ngIf="getGrades().controls.length <= 4"
            color="#B9C8CF"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="submit-btn">
      <button astButtonSolid type="submit" class="w-100">Tạo tiêu chuẩn</button>
    </div>
  </form>
</div>
