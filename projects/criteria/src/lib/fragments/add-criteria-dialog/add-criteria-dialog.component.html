<div class="dialog create-staff-dialog position-relative">
  <h4 class="dialog-title semi-bold">GÁN TIÊU CHUẨN VÀ MẪU TEM</h4>

  <button
    astButtonIcon
    class="position-absolute top-0 right-0"
    (click)="onCloseDialog()"
  >
    <i class="fa-solid fa-xmark" [style.color]="'#666666'"></i>
  </button>
  <div class="container">
    <div class="d-flex flex-column">
      <h5 class="mb-2">Chọn tiêu chuẩn</h5>
      <div class="criteria-container flex-fill overflow-auto">
        <button
          *ngFor="let criteria of dialogData.criteria; let i = index"
          astButtonSolid
          type="button"
          [class]="
            'mb-2 choose-criteria-btn ' +
            (i === chosenCriterionIndex ? 'chose' : '')
          "
          (click)="onChooseCriterion(i)"
        >
          {{ criteria.name }}
        </button>
      </div>
    </div>
    <div>
      <h5 class="mb-2">Chọn mẫu tem</h5>
      <div class="label-container">
        <button
          type="button"
          [class]="'label ' + (chosenLabel === 'FIRST' ? 'chose' : '')"
          (click)="onChooseLabel('FIRST')"
        ></button>
        <button
          type="button"
          [class]="'label ' + (chosenLabel === 'SECOND' ? 'chose' : '')"
          (click)="onChooseLabel('SECOND')"
        ></button>
        <button
          type="button"
          [class]="'label ' + (chosenLabel === 'THIRD' ? 'chose' : '')"
          (click)="onChooseLabel('THIRD')"
        ></button>
        <button class="label label-4"></button>
      </div>
    </div>
  </div>
  <form>
    <div class="buttons d-flex justify-content-center">
      <button
        astButtonSolid
        type="button"
        class="submit-btn"
        (click)="onSubmit()"
      >
        Xác nhận
      </button>
      <button astButtonOutline type="button" class="" (click)="onCloseDialog()">
        Hủy
      </button>
    </div>
  </form>
</div>
