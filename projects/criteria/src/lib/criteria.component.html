<div class="criteria-page h-100">
  <div class="container h-100">
    <div class="product-card col col-8 h-100 p-2">
      <ast-card-empty>
        <div class="d-flex flex-column h-100">
          <div class="d-flex justify-content-between mb-4">
            <h3 class="bold d-inline-block">SẢN PHẨM</h3>
            <!-- <button astButtonIcon size="lg">
              <i class="fa-solid fa-circle-plus"></i>
            </button> -->
          </div>
          <div class="flex-fill w-100">
            <ast-tbl-data
              [data]="productData"
              [buttons]="buttons"
              [columns]="productTableColumns"
            >
            </ast-tbl-data>
          </div>
        </div>
      </ast-card-empty>
    </div>
    <div class="criteria-card col col-4 h-100 p-2">
      <ast-card-empty>
        <div class="d-flex flex-column h-100">
          <div class="d-flex justify-content-between mb-4">
            <h3 class="bold d-inline-block">TIÊU CHUẨN</h3>
            <button astButtonIcon size="lg" (click)="onCreateCriteria()">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <div class="flex-fill h-100 w-100 content">
            <div
              class="criteria d-flex justify-content-between mb-2"
              *ngFor="let criteria of criteriaList; let i = index"
            >
              <p class="d-inline-block">{{ criteria.name }}</p>
              <button
                astButtonIcon
                type="button"
                [matMenuTriggerFor]="criteriaOptions"
              >
                <i class="fa-solid fa-ellipsis"></i>
              </button>
              <mat-menu #criteriaOptions="matMenu">
                <ng-template matMenuContent>
                  <button
                    mat-menu-item
                    type="button"
                    (click)="onViewCriteria(i)"
                  >
                    <i class="fa-solid fa-eye"></i>
                    <span class="ms-2">Xem thông tin</span>
                  </button>
                  <button
                    mat-menu-item
                    type="button"
                    (click)="onDeleteCriteria(i)"
                  >
                    <i class="fa-solid fa-trash"></i>
                    <span class="ms-2">Xóa</span>
                  </button>
                </ng-template>
              </mat-menu>
            </div>
          </div>
        </div>
      </ast-card-empty>
    </div>
    <div class="stamps-card col col-4 h-100 p-2">
      <ast-card-empty>
        <div class="d-flex flex-column h-100">
          <div class="d-flex justify-content-between mb-4">
            <h3 class="bold d-inline-block">MẪU TEM</h3>
            <button astButtonIcon size="lg">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <div class="flex-fill w-100">
            <div class="label-container">
              <button type="button" class="label"></button>
              <button type="button" class="label"></button>
              <button type="button" class="label"></button>
              <button class="label label-4"></button>
            </div>
          </div>
        </div>
      </ast-card-empty>
    </div>
  </div>
</div>
