<header class="app-header">
  <div class="header-info d-flex align-items-center justify-content-between">
    <div>
      <img class="logo" [src]="logoPath" alt="" />
      <h3
        class="ms-2 d-inline-block brand-text bold"
        [style.color]="brandTextColor || '#56717e'"
      >
        {{ brandText }}
      </h3>
    </div>

    <div class="d-flex">
      <div class="d-flex flex-column align-items-end">
        <h6 class="semi-bold">{{ user?.name }}</h6>
        <h6>{{ user?.id }}</h6>
      </div>
      <div class="user-avatar d-flex align-items-center ms-2">
        <i class="fa-solid fa-circle-user user-icon"></i>
      </div>
    </div>
  </div>
  <nav class="header-navbar">
    <ul>
      <li
        *ngFor="let route of routes"
        class="d-inline-block"
        routerLinkActive="active"
      >
        <a [routerLink]="[route.path]" class="d-inline-block">
          <i [class]="'fa-solid d-inline-block ' + route.icon"></i>
          <h5 class="ms-2 d-inline-block bold">{{ route.text }}</h5>
        </a>
      </li>
    </ul>
  </nav>
</header>
